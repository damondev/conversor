<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conversor</title>
</head>
<style>
h1{
    font-family: Arial, Helvetica, sans-serif;
    background-color: yellow;
    }
input{
   width: 90px;
    height: 50px;
    font-size: 28px;
    cursor: pointer;
    margin: 1px;
    background-color: black;
    border: none;
    color: #fff;
}
input:hover{
   color: yellow;
}
body{
   background-color: orangered;
}

</style>
<body>
 <h1>CONVERS√ÉO</h1>
 <textarea id="text" cols="37" rows="10"></textarea> <br>
 <input type="button" onclick="maior()" value="A" > 
 <input type="button" onclick="menor()" value="a">
 <input type="button" onclick="clean()" value="Limpar" >

</body>
</html>

<script>
    var texto = document.getElementById('text')

    function maior(){
        document.getElementById('text').value = texto.value.toUpperCase()
    }
    function menor(){
        document.getElementById('text').value = texto.value.toLowerCase()
    }
    function clean(){
            document.getElementById('text').value = ""
         }
</script>
